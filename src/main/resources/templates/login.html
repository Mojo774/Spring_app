<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:insert="blocks/bootstrap :: bootstrap"></div>

</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Войти</h1>

    <div th:if="${param.error}" class="mt-3">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="mt-3">
        You have been logged out.
    </div>

    <div th:text="${message}" class="mt-3"></div>

    <form th:action="@{/login}" method="post" class="mt-3">

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" placeholder="name" name="username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">Password</span>
            </div>
            <input type="text" class="form-control" placeholder="qwerty" name="password" aria-label="Username" aria-describedby="basic-addon2">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Войти</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
