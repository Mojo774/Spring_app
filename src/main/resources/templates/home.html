<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <div th:insert="blocks/bootstrap :: bootstrap"></div>

</head>
<body>

<header th:insert="blocks/header :: header"></header>


<main>


    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-10 col-md-8 mx-auto">
                <h1 class="fw-light">Web application for creating articles</h1>
                <p class="lead text-muted">Create small articles and view articles from other users</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Start</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
        <h2 class="text-center">Top 9 Most Popular Articles</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-3" >
                <div class="col" th:each="post, iStat : ${posts.content}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#9cedff" data-darkreader-inline-fill=""
                                  style="--darkreader-inline-fill:#6f706c;"></rect>
                            <text th:x="${50 - post.getTitle().length() * 1.20} + '%'" y="50%" fill="#2e2e2e" dy=".3em"  data-darkreader-inline-fill=""
                                  style="--darkreader-inline-fill:#ffffff;" th:text="${post.getTitle()}">
                            </text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text" th:text="${post.getAnons()}"></p>
                            <p class="card-text" th:text="'Author: ' + ${post.getAuthor().getUsername()}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/blog/' + ${post.getId()}" class="btn btn-warning">Детальнее</a>
                                </div>
                                <small class="text-muted" th:text="'views: ' + ${post.getViews()}"></small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </tr>


        </div>
    </div>

</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
