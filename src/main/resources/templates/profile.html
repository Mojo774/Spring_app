<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="blocks/bootstrap :: bootstrap"></div>

</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div th:switch="${userProfile.getId()}">

    <div th:case="${user.getId()}" class="container mt-3">
        <h1>Мой профиль</h1>
        <h4 th:text="'My name: ' + ${userProfile.getUsername()}"></h4>
    </div>

    <div th:case="*" class="container mt-3">
        <h1>Профиль</h1>
        <h4 th:text="'Name: ' + ${userProfile.getUsername()}"></h4>

        <div th:if="${!userProfile.getSubscriptions().contains(user)}">
            <a class="btn btn-info" th:href="'/profile/subscribe/' + ${userProfile.getId()}">
                Подписаться <i class="far fa-bookmark"></i>
            </a>

        </div>

        <div th:if="${userProfile.getSubscriptions().contains(user)}">
            <a class="btn btn-info" th:href="'/profile/unsubscribe/' + ${userProfile.getId()}">
                Отписаться <i class="fas fa-bookmark"></i>
            </a>

        </div>

    </div>

</div>


<form th:if="${userProfile.getId()} == ${user.getId()}" th:action="'/profile/' + ${userProfile.getId()}" method="post">
    <div class="container mt-3">
        <div class="input-group mt-3">
            <span class="input-group-text" id="email-input">Новый Email : </span>

            <input class="form-control"
                   type="email" name="email" placeholder="some@some.com"
                   aria-label="Email" aria-describedby="email-input"/>
        </div>

        <div class="badge bg-primary fs-4 mt-3" style="width: 55rem;">
            <a th:text="'Ваша текущая почта ' + ${userProfile.getEmail()}"></a>
        </div>

        <div class="input-group mt-3">
            <span class="input-group-text" id="password-input">Новый пароль : </span>

            <input class="form-control"
                   type="password" name="password" maxlength="100"
                   aria-label="Password" aria-describedby="password-input"/>

        </div>

        <div class="input-group mt-3">
            <span class="input-group-text" id="oldPassword-input">Введите старый пароль чтобы сохранить : </span>

            <input class="form-control"
                   type="password" name="oldPassword" maxlength="100"
                   aria-label="Password" aria-describedby="oldPassword-input"/>

        </div>

        <div th:if="${message != null}" class="badge bg-danger fs-4 mt-3" style="width: 55rem;">
            <a th:text="${message}"></a>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Сохранить
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Подтверждение</h5>

                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>

                    </div>
                    <div class="modal-body">
                        Подтвердите сохранения
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/logout" class="btn btn-primary" role="button" aria-pressed="true">Выйти</a>
        </div>
    </div>
</form>

<div class="mt-5">
    <div class="container mt-5">
        <h>Подписчики:</h>
        <div th:each="us : ${userProfile.getSubscribers()}" class="alert alert-primary mt-2">
            <h3 th:text="${us.getUsername()}"/>
            <a th:href="'/profile/'+ ${us.getId()}" class="btn btn-warning">Профиль</a>
        </div>
    </div>
    <div class="container mt-5">
        <h>Подписки:</h>
        <div th:each="us : ${userProfile.getSubscriptions()}" class="alert alert-primary mt-2">
            <h3 th:text="${us.getUsername()}"/>
            <a th:href="'/profile/'+ ${us.getId()}" class="btn btn-warning">Профиль</a>
        </div>
    </div>
</div>

<br>


<div sec:authorize="hasAuthority('ADMIN')" class="container mt-3">
    <a href="/user" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Список пользователей</a>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
