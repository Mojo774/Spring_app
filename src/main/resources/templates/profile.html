<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="blocks/bootstrap :: bootstrap"></div>

</head>

<body>

<header th:insert="blocks/header :: header"></header>

<h1>Мой профиль</h1>
<h4 th:text="'My name: ' + ${username}"></h4>

<form th:action="@{/profile}" method="post">
    <div><label> Email: <input type="email" name="email" placeholder="some@some.com"/> </label></div>
    <h5 th:text="'Ваша текущая почта ' + ${email}"></h5>
    <div><label> Password: <input type="password" name="password"/> </label></div>

    <h5>Введите старый пароль чтобы сохранить</h5>
    <h5 th:text="${message}"></h5>
    <div><label> Password: <input type="password" name="oldPassword"/> </label></div>
    <div><input type="submit" value="Save"/></div>
</form>



<div sec:authorize="hasAuthority('ADMIN')">
        <h4><a href="/user">Список пользователей</a></h4>
</div>

<h4><a href="/logout">Выйти</a></h4>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
