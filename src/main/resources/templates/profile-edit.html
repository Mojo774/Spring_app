<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="blocks/bootstrap :: bootstrap"></div>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<form th:if="${userProfile.getId()} == ${user.getId()}" th:action="'/profile/' + ${userProfile.getId()} + '/edit'" method="post">
    <div class="container mt-3">
        <div class="input-group mt-3">
            <span class="input-group-text" id="email-input">Новый Email : </span>

            <input class="form-control"
                   type="email" name="email" placeholder="some@some.com"
                   aria-label="Email" aria-describedby="email-input"/>
        </div>

        <div class="badge bg-primary fs-4 mt-3" style="width: 55rem;">
            <a th:text="'Ваша текущая почта ' + ${userProfile.getEmail()}"></a>
        </div>

        <div class="input-group mt-3">
            <span class="input-group-text" id="password-input">Новый пароль : </span>

            <input class="form-control"
                   type="password" name="password" maxlength="100"
                   aria-label="Password" aria-describedby="password-input"/>

        </div>

        <div class="input-group mt-3">
            <span class="input-group-text" id="oldPassword-input">Введите старый пароль чтобы сохранить : </span>

            <input class="form-control"
                   type="password" name="oldPassword" maxlength="100"
                   aria-label="Password" aria-describedby="oldPassword-input"/>

        </div>

        <div th:if="${message != null}" class="badge bg-danger fs-4 mt-3" style="width: 55rem;">
            <a th:text="${message}"></a>
        </div>

        <div class="mt-3">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Сохранить
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Подтверждение</h5>

                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>

                    </div>
                    <div class="modal-body">
                        Подтвердите сохранения
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
