<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <div th:insert="blocks/bootstrap :: bootstrap"></div>

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<form method="get" action="/blog">
    <input type="text" name="filter" th:value="${filter}">
    <button type="submit">Найти блог</button>
</form>


<div class="container mt-5">
    <h>Блог сайта</h>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}" />
        <p th:text="${element.anons}"/>
        <p> <b>Автор</b>  <span  th:text="${element.getAuthor().getUsername()}" /> </p>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
